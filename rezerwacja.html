    <body>
        <header>
            <img src="logo.png"><a href="index.html"><p>Pizzeria "Po studencku"&nbsp;</p></a>

        <main>
            <menu>
                <ul id="menu">
                    <li><a href="menu.html"><i class="fa-solid fa-book"></i>&nbsp;&nbsp;Menu</a>
                        <ul id="dropmenu">
                            <li><a href="pizze.html"><i class="fa-solid fa-pizza-slice"></i>&nbsp;&nbsp;Pizze</a></li>
                            <li><a href="napoje.html"><i class="fa-solid fa-beer"></i>&nbsp;&nbsp;Napoje</a></li>
                            <li><a href="sosy.html"><i class="fa-solid fa-whiskey-glass"></i>&nbsp;&nbsp;Sosy</a></li>
                    </ul>
                    </li>

                <div id="google_translate_element"></div>
            </menu>
            
            <div id="formularz">
                <form action="/potwierdzenie.html" method="get">
                    
                    <div class="form_part">
                        <p>Imię</p>
                        <input type="text" class="okno" id="imie" name="imie" placeholder="Imie..." required>
                        
                        <p>Nazwisko</p>
                        <input type="text" class="okno" id="nazwisko" name="nazwisko"  placeholder="Nazwisko..." required>
                        
                        <p>Numer telefonu</p>
                        <input type="tel" class="okno" id="telefon" name="telefon" placeholder="Numer telefonu..." required>
                        
                        <p>Ilość osób</p> 
                        <select class="okno" id="ilosc_osob" name="ilosc_osob" required>
                            <option value="1">1 osoba</option>
                            <option value="2">2 osoby</option>
                            <option value="3">3 osoby</option>
                            <option value="4">4 osoby</option>
                            <option value="5">5 osób</option>
                            <option value="6">6 osób</option>
                            <option value="7">7 osób</option>
                            <option value="8">8 osób</option>
                            <option value="more">9+ osób</option>
                    
                        </select>
                    
                        <p>Data</p> 
                        <input class="okno" id="data" name="data" type="date" required>
                    
                        <p>Godzina</p>
                        <input class="okno" id="godzina" name="godzina" type="time" required>
                    </div>
                        
                    <input type="submit" value="Wyślij">
                    <input type="reset" value="Wyczyść">
                </form>
            </div>
            
            
            
            <div id="weAreGoingUp" onclick="topFunction()">
                <i class="fa-solid fa-arrow-circle-up fa-3x" title="Do góry"></i>
            </div>
